
<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>



<p>Canvas:</p>

<canvas id="myCanvas" width="240" height="297"
style="border:1px solid #d3d3d3;">
  
</canvas>

<script>
function draw() {
  var ctx = document.querySelector('#myCanvas').getContext('2d');
  var img = new Image();
   img.src = "PNG_transparency_demonstration_1.png";
  img.onload = function() {
    ctx.drawImage(img, 0, 0);
  };
 
}
  draw();
  
</script>

</body>
</html>
